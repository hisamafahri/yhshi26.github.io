<!DOCTYPE html>
<html>
    <head>
        <title>Yosra Hashim: Portfolio</title>
    </head>
    <style>
        #header {
            background-color: #4C5364;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        h1 {
            font-family: 'Karla', sans-serif;
            
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            line-height: 20px;
            font-size: 15px;
            font-weight: 100;
            color: white;
        }
        body {
            font-family: roboto, 'segoe ui', helvetica, arial;
            font-weight: normal;
            color: black;
            background: white;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .flash {
            animation-name: flash;
            animation-duration: 0.2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-play-state: running;
        }
        @keyframes flash {
            from {color: red;}
            to {color: black;}
        }
        #maincontent {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @-webkit-keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
    </style>
    <body>
        <div id="header">
            <h1>Yosra Hashim</h1>
            <h1>Computer Science Portfolio</h1>
        </div>
        <div id="maincontent">
        </div>
        <br>
        <div id="footer">
            <p>Footer</p>
        </div>
    </body>
</html>
